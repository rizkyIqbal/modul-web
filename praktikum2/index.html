<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly style="width: 300px;">
        <br>
        <input type="button" value="AC" onclick="clearDisplay()">
        <input type="button" value="DE" onclick="deleteLastCharacter()">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="xÂ²" onclick="square()">
        <input type="button" value="%" onclick="modulus()">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLastCharacter() {
            const display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function square() {
            const display = document.getElementById("display");
            const value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.pow(value, 2);
            }
        }

        function modulus() {
            const display = document.getElementById("display");
            const value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = value % 2;
            }
        }
    </script>
</body>
</html>
